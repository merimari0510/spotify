<app-loading *ngIf="loadingArtist"></app-loading>


<div class="w-100 banner-artist" *ngIf="!loadingArtist">
  <div class="d-flex flex-row justify-content-center align-items-center p-1 mr-5   animated fadeIn">
    <div class="col-2 text-center">
      <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
      <h3>{{ artista.name }}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">
          Ir a la página del artista
        </a>
      </p>

    </div>

    <div class="col-4 text-right">

      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>

    </div>
  </div>
</div>


<div *ngIf="!loadingArtist" >
  <div class="container mt-5 mb-5">
  <div class="d-flex flex-column text-center mt-3 mb-3">
    <div class="d-flex flex-row justify-content-center align-items-center w-100 first p-3">
      <div class="col-lg-2">Foto</div>
      <div class="col-lg-3">Album</div>
      <div class="col-lg-3">Canción</div>
      <div class="col-lg-4">Vista Previa</div>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center w-100 p-3" *ngFor="let track of topTracks">
      <div class="col-lg-2"><img [src]="track.album.images | noimage" class="img-thumb"></div>
      <div class="col-lg-3">{{ track.album.name }}</div>
      <div class="col-lg-3">{{ track.name }}</div>
      <div class="col-lg-4"><iframe [src]="track.uri | domseguro" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></div>
    </div>
  </div>
  </div>
</div>
