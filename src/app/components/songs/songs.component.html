<div class="d-flex flex-column justify-content-center align-items-center w-100 h-75v apartat-2 text-center search">
  <h1>Canciones</h1>
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>
        {{ mensajeError }}
    </p>
</div>

<div *ngIf=" !loading" class="container text-center mt-3">
  <app-tarjetas [items]="nuevasCanciones"></app-tarjetas>
</div>
